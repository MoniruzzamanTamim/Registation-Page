<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header><h2>SignUp</h2></header>

  <form id="formsection">

        <div class="form-control" >
        <label for="name">Name</label>
       <input type="text" name="" placeholder="Type Your Full Name " id="nameinput">
       <i class="fa-solid fa-circle-check" id="nsuccess-icon"></i>
       <i class="fa-solid fa-circle-exclamation" id="nerror-icon"></i>
       <p class="blank-message nameblank  "> </p>
        </div>
        <div class="form-control">
        <label for="name">Phone</label>
       <input type="number" name="" placeholder="Type Your Number " id="numberinput">
       <i class="fa-solid fa-circle-check" id="ppsuccess-icon"></i>
       <i class="fa-solid fa-circle-exclamation" id="perro-icon"></i>
       <p class="blank-message  numberblank"> </p>
        </div>
        <div class="form-control" >
        <label for="name">Email</label>
       <input type="email" name="" placeholder="Type Your E-mail" id="mailinput">
       <i class="fa-solid fa-circle-check" id="epsuccess-icon"></i>
       <i class="fa-solid fa-circle-exclamation" id="eerror-icon"></i>
       <p class="blank-message emailblank"> </p>
        </div>
        <div class="form-control" >
        <label for="name">password</label>
       <input type="password" name="" placeholder="Type Your Password" id="passwordinput">
       <i class="fa-solid fa-circle-check" id="psuccess-icon"></i>
       <i class="fa-solid fa-circle-exclamation" id="passerror-icon"></i>
       <p class="blank-message passwordblank"> </p>
        </div>
        <div class="form-control" >
        <label for="name">Confrom Password</label>
       <input type="password" name="" placeholder="Type Your Full Name " id="cpinput">
       <i class="fa-solid fa-circle-check  " id="cpsuccess-icon"></i>
       <i class="fa-solid fa-circle-exclamation" id="cperror-icon"></i>
       <p class="blank-message cpblank"> </p>
        </div>
        
         <button type="submit" class="btn btn-primary">Submit</button>
  </form>
   
 




</div>

    <script src="./app.js"></script>
</body>
</html>
